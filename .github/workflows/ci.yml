name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
  pull_request:
    branches:
      - main
      - develop

jobs:
  # Backend CI
  backend-ci:
    name: Backend - Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Run Maven clean
        run: mvn -f tariff/pom.xml clean

      - name: Run backend tests
        run: mvn -f tariff/pom.xml test

      - name: Build backend
        run: mvn -f tariff/pom.xml package -DskipTests

      - name: Generate code coverage report
        run: mvn -f tariff/pom.xml jacoco:report
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./tariff/target/site/jacoco/jacoco.xml
          flags: backend
          fail_ci_if_error: false
        continue-on-error: true

      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Backend Test Results
          path: tariff/target/surefire-reports/*.xml
          reporter: java-junit

  # Frontend CI
  frontend-ci:
    name: Frontend - Lint & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install dependencies
        working-directory: frontend
        run: bun install

      - name: Run ESLint
        working-directory: frontend
        run: bun run lint
        continue-on-error: true

      - name: Build frontend
        working-directory: frontend
        run: bun run build

      - name: Check TypeScript
        working-directory: frontend
        run: bunx tsc --noEmit
        continue-on-error: true

  # Security scanning
  security:
    name: Security Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Snyk security scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high
        continue-on-error: true

  # Summary job
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [backend-ci, frontend-ci, security]
    if: always()

    steps:
      - name: Check CI Status
        run: |
          if [[ "${{ needs.backend-ci.result }}" == "failure" || "${{ needs.frontend-ci.result }}" == "failure" ]]; then
            echo "CI Pipeline failed!"
            exit 1
          fi
          echo "CI Pipeline passed!"
